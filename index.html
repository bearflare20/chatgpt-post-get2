<!DOCTYPE html>
<html>
<head>
  <title>Web Request Sender</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <h1>Web Request Sender</h1>
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="text" id="url" placeholder="Enter URL" required>
    </div>
    <div class="form-group">
      <label for="method">Method:</label>
      <select id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
      </select>
    </div>
    <div class="form-group">
      <label for="params">Parameters:</label>
      <textarea id="params" placeholder="Enter parameters"></textarea>
    </div>
    <button id="send">Send Request</button>
    <div class="response-box">
      <pre id="response"></pre>
    </div>
    <button class="copy-button" id="copy">Copy Response</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
